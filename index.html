<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <p class="title">
        Rock Paper Scissors
    </p>

    <button onclick="

        pickaComputerMoves();
        playGame('Rock');

    " class="button-move"><img src="rock-emoji.png" class="move-rock"></button>

    <button onclick="

        pickaComputerMoves();
        playGame('paper');
    " class="button-move"><img src="paper-emoji.png" class="move-paper"></button> 

    <button onclick=" 

        pickaComputerMoves();
        playGame('scissors');
    " class="button-move"><img src="scissors-emoji.png" class="move-scissor"></button>

    <p class="js-results result"></p>
    <p class="js-moves">
    </p>
    <p class="js-scoreboard score"></p>

    <button onclick="
        score.Win = 0;
        score.Lose = 0;
        score.Ties = 0;

        localStorage.removeItem('score')
    " class="reset-btn">Reset Score</button>

    <script src="index.js"></script>
</body>
</html>
